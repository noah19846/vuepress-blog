name: GitHub Actions Demo
on:
  push:
    branches:
      - master
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Checkout
        env:
          SSH_RSA_KEY_PUB: ${{ secrets.SSH_RSA_KEY_PUB }}
          SSH_RSA_KEY: ${{ secrets.SSH_RSA_KEY }}
        uses: actions/checkout@v2
      - run: |
          mkdir -p ~/.ssh/
          echo "$SSH_RSA_KEY_PUB" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa.pub
          echo "$SSH_RSA_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "`stat ~/.ssh/id_rsa.pub`"
          echo "`stat ~/.ssh/id_rsa`"
          ssh-keyscan ${{ secrets.HOST }} > ~/.ssh/known_hosts
          echo "`stat ~/.ssh/known_hosts`"
          scp -P ${{ secrets.SSH_PORT }} ./LICENSE.md ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/
      - run: echo "üçè This job's status is ${{ job.status }}."
