name: Deploy to nginx
on:
  push:
    branches:
      - master
jobs:
  Build-And-Deploy:
    runs-on: ubuntu-latest
    env:
      SSH_KEY: ${{ secrets.SSH_KEY }}
    steps:
      # 第一步：下载源码（CI/CD拉取代码到自己的本地）
      - name: Checkout
        uses: actions/checkout@v2

      # 第二步：打包构建
      - name: Build
        uses: actions/setup-node@v2
      - run: npm install
      - run: npm run build
      
      # 第三步：部署
      - name: Deploy
      - run: |
          mkdir -p ~/.ssh/
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "`cat ~/.ssh/id_rsa`"
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST }} > ~/.ssh/known_hosts
          scp -P ${{ secrets.SSH_PORT }} ./docs/.vuepress/dist ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.TARGET_DIR }}
